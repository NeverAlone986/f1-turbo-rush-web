<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Turbo Rush</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="game-container">
        <h1>F1 Turbo Rush</h1>
        <div id="track-selection">
            <button onclick="changeTrack(1)">Track 1</button>
            <button onclick="changeTrack(2)">Track 2</button>
            <button onclick="changeTrack(3)">Track 3</button>
        </div>
        <div id="game-state">
            <p>Score: <span id="score">0</span></p>
            <p>Record: <span id="record">0</span></p>
        </div>
        <canvas id="game-canvas" width="400" height="600"></canvas>
    </div>
    <script src="/js/app.js"></script>
</body>
</html>
